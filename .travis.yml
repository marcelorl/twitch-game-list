language: node_js

node_js:
  - node

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run lint
  - npm test -- --single-run --no-progress

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

after_success:
  - npm run build:prod
  - npm run deploy
